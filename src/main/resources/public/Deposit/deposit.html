<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="deposit.css" rel="stylesheet"/>
</head>
<body>
    <div class="page-header text-center text-dark bg-light">
      <h1>
        Bank of Revature
        <img src="https://png.pngtree.com/png-clipart/20190619/original/pngtree-concept-banking-logo-png-image_4017929.jpg" class="icon"/> 
      </h1>
    </div>


      <form  action="/Deposit/deposit.html" method="post">
        <div class="col">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="accountType">
            <option selected>Account Type...</option>
            <option value="1">Checking Account</option>
            <option value="2">Saving Account</option>
          </select>
        </div>
        
          <div class="col">
            <input id="deposit" type="number" aria-setsize="10" class="form-control" placeholder="Amount to Deposit:" name="amount">
            <button type="submit"  class="btn btn-primary my-1">Enter</button>
          </div>

          

      </form>
     
      
    </body>
</html>
